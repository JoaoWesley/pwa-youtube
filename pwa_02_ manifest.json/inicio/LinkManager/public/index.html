<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Link App</title>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="stylesheet" type="text/css" href="app.css">	
</head>
<body>	
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
			  <span class="mdl-layout-title" >Menu</span>
			  <div class="mdl-layout-spacer"></div>
			  <nav class="mdl-navigation mdl-layout--large-screen-only">
			    <a class="mdl-navigation__link menuItem" id="menuLinks" href="#">Links</a>

			    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btnEnableNotification">
			        ENABLE NOTIFICATIONS
			    </button>
			  </nav>
			</div>
		</header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Menu</span>
			<nav class="mdl-navigation">
			  <a class="mdl-navigation__link menuItemDrawer" id="menuLinks" href="#">Links</a>			  
			  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btnEnableNotification">
			        ENABLE NOTIFICATIONS
			  </button>
			</nav>
		</div>

		<main class="mdl-layout__content" id="app" >
	        <div class="mdl-grid">
	          	<div id="linkDiv">
		            <br><br>
		            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		              <input class="mdl-textfield__input addlink" type="text" id="newlinkName" spellcheck="false" autocapitalize="off">
		              <label class="mdl-textfield__label addlink" for="linkInput">Paste your link</label>
		            </div>

		          	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnAddlink" >
			            Send
		          	</button>
		          	<br>

		  			<div class="linkItemDiv">
					    <br>
					    <a href="www.google.com" class="mdl linkItem">
					  		www.google.com
					    </a>

					    <button id="demo-menu-lower-left1" class="mdl-button mdl-js-button mdl-button--icon menu">
					      <i class="material-icons">more_vert</i>
					    </button>

					    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left1">
					      <li class="mdl-menu__item deletelink">Delete</li>
					    </ul>
					</div>

					<div class="linkItemDiv">
					    <br>
					    <a href="www.google.com" class="mdl linkItem">
					  		www.youtube.com
					    </a>

					    <button id="demo-menu-lower-left2" class="mdl-button mdl-js-button mdl-button--icon menu">
					      <i class="material-icons">more_vert</i>
					    </button>

					    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-lef2">
					      <li class="mdl-menu__item deletelink">Delete</li>
					    </ul>
					</div>

		            <br><br><br>

		            <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
		              <div class="mdl-snackbar__text"></div>
		              <button class="mdl-snackbar__action" type="button"></button>
		            </div>
	        	</div>

	           	<dialog class="mdl-dialog">
		            <div class="mdl-dialog__link">
		              <p>
		                Do you really want to delete this link?
		              </p>
		            </div>
		            <div class="mdl-dialog__actions">
		              <button type="button" class="mdl-button agree">Yes
		              </button>
		              <button type="button" class="mdl-button close">
		              	No
		          	  </button>
		            </div>
	          </dialog>
	        </div>
    	</main>
	</div>

</body>
</html>
